<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brochure Request Form</title>
</head>

<body>
  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <div id="address">
      <fieldset>
        <legend>Shipping Address</legend>
        <label for="addressLine1">Address Line 1:</label>
        <input type="text" id="addressLine1" name="addressLine1"><br>

        <label for="addressLine2">Address Line 2:</label>
        <input type="text" id="addressLine2" name="addressLine2"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>

        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip"><br>
      </fieldset>
    </div>

    <input type="submit" value="Request Brochure">
  </form>
  <br>
  <a href="/unit11/index.html">Return to Home Page</a>
</body>

</html>
